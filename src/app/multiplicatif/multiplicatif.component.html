<div class="multiplication">
  <h1>
    <fa-icon [icon]="faTimes"></fa-icon> Multiplication entre deux nombres
  </h1>

  <div class="inputMultiplication">
    <mat-form-field appearance="standard">
      <input matInput type="text" placeholder="Premier nombre"
        [formControl]="nombre1Requis" #firstNumber>
      <mat-error *ngIf="nombre1Requis.invalid">{{messageNombreInvalide(nombre1Requis)}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <input matInput type="text" placeholder="Second nombre"
        [formControl]="nombre2Requis" #secondNumber>
      <mat-error *ngIf="nombre2Requis.invalid">{{messageNombreInvalide(nombre2Requis)}}</mat-error>
    </mat-form-field>
  </div>

  <button mat-flat-button [disabled]="nombre1Requis.invalid ||
    nombre2Requis.invalid || !firstNumber.value || !secondNumber.value"
    color="primary"
    (click)="multiplierNombres(firstNumber.value, secondNumber.value)">Multiplier
    nombres
  </button>

  <mat-card>
    <mat-card-content id="resultat">{{resultatMultiplication}}</mat-card-content>
  </mat-card>
</div>
