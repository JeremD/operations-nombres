<div class="division">
  <h1>
    Divisible par 3 <em>(Geste)</em>, par 5 <em>(Forme)</em> ou les deux <em>(Gestform)</em></h1>
  <button mat-flat-button color="primary" onclick="this.blur()"
    (click)="genererNombres()">Générer nombres</button>

  <mat-card *ngFor="let nombre of listeNombres">
    <mat-card-title [ngStyle]="{'color': 'orange'}"> {{diviserNombre(nombre)}}
    </mat-card-title>
    <mat-card-content>{{nombre}}</mat-card-content>
  </mat-card>
</div>
