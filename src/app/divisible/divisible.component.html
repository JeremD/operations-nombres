<h2>Nombres divisibles par 3, par 5 ou les deux</h2>

<button mat-flat-button color="primary" (click)="genererNombres()">Générer
  nombres</button>

<mat-card *ngFor="let nombre of listeNombres">
  <mat-card-title [ngStyle]="{'color': 'orange'}"> {{diviserNombre(nombre)}}
  </mat-card-title>
  <mat-card-content>{{nombre}}</mat-card-content>
</mat-card>
